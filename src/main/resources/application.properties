#关闭缓存，即时刷新
#spring.freemarker.cache=false
spring.thymeleaf.cache=true

#热部署生效
spring.devtools.restart.enabled=true
#设置重启的目录，添加那个目录的文件需要restart
spring.devtools.restart.additional-paths=src/main/java
#为Mybatis设置，生产环境可删除
#restart.include.mapper=/mapper-[\\w-\\.]+jar
#restart.include.pagehelper=/pagehelper-[\\w-\\.]+jar
#排除那个目录的文件不需要restart
#spring.devtools.restart.exclude=static/**,public/**
#classpath目录下的WEN-INF文件夹内容修改不重启
#spring.dectools.restart.exclude=WEB-INF/**


# Server 服务端相关配置

# 配置api端口号
Server.port=8088
# 配置context-path，一般来说这个配置在正式发布的时候不配置
server.servlet.context-path=/IMooc
# 错误页，指定发生错误时，跳转的URL --> BasicErrorController
#server.error.path=/error
# session最大超时时间（分钟），默认是30分钟
server.session-timeout=60
# 该服务绑定IP地址，启动服务时如本机不是该IP地址则抛出异常启动失败
# 只有特殊需求的情况下才配置，具体根据各自的业务来设置
#server.address=127.0.0.1

# Server - Tomcat 相关常用配置

# tomcat最大线程数，默认为200 (100-150)
#server.tomcat.max-threads=250
# tomcat的URI编码
server.tomcat.uri-encoding=UTF-8
# 存放Tomcat的日志，Dumn等文件的临时文件夹，默认为系统的tmp文件夹
# （如：C:\Users\Shanhy\AppData\Local\Temp）
#server.tomcat.basedir=D:/springboot-tomcat-tmp
